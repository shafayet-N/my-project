{% extends "base.html" %}
{% block title %}Login - ContentPro{% endblock %}
{% block content %}
<section class="container" style="max-width:480px">
  <h1 class="page-title">Login</h1>
  <form method="post">
    {% csrf_token %}
    <div style="display:grid;gap:12px">
      {{ form.non_field_errors }}
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" style="display:block;font-weight:600">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}<div class="alert">{{ field.errors|striptags }}</div>{% endif %}
        </div>
      {% endfor %}
    </div>
    <div style="margin-top:14px;display:flex;gap:10px">
      <button class="btn btn-accent" type="submit">Login</button>
      <a class="btn btn-outline" href="{% url 'accounts:register' %}">Create account</a>
    </div>
  </form>
</section>
{% endblock %}
