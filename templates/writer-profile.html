<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Writer Profile - AfroElite Writer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root{--primary:#6366f1;--accent:#f59e0b;--fg:#111827;--muted:#6b7280;--bg:#f8fafc;--card:#fff;--radius:14px}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:var(--fg);line-height:1.6}
    .container{max-width:900px;margin:0 auto;padding:24px}
    .card{background:var(--card);border:1px solid #eef2f7;border-radius:var(--radius);padding:16px}
    .two{display:grid;grid-template-columns:1fr 2fr;gap:16px}
    label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px}
    input,textarea{width:100%;border:1px solid #e5e7eb;border-radius:10px;padding:10px}
    textarea{min-height:120px}
    .btn{border:0;border-radius:10px;background:var(--primary);color:#fff;padding:10px 16px;font-weight:600;cursor:pointer}
    .badges{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .badge{padding:6px 10px;border-radius:9999px;font-size:12px;font-weight:600}
    .b1{background:#ecfdf5;color:#059669} /* Proven Afroelitewriter */
    .b2{background:#fff7ed;color:#c2410c} /* Rising Star */
    .note{color:#6b7280;font-size:12px}
  </style>
</head>
<body>
  <main class="container">
    <h1 style="font-size:26px;margin-bottom:12px">Writer Profile</h1>
    <div class="two">
      <div class="card">
        <img src="/placeholder.svg?height=120&width=120" width="120" height="120" alt="Profile picture" style="border-radius:12px"/>
        <div class="badges">
          <span class="badge b1" title="Verified on AfroElite Writer">Proven Afroelitewriter</span>
          <span class="badge b2" title="Responsive and consistent for 3+ months">Rising Star</span>
        </div>
        <p class="note">Badges can be lost after 2â€“3 months of inactivity.</p>
        <div style="margin-top:10px">
          <button class="btn">Upload New Photo</button>
        </div>
      </div>
      <div class="card">
        <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
          <div>
            <label>Full Name</label>
            <input placeholder="First Last"/>
          </div>
          <div>
            <label>Years of Experience</label>
            <input placeholder="e.g., 5"/>
          </div>
        </div>
        <div style="margin-top:10px">
          <label>Description</label>
          <textarea placeholder="Short bio"></textarea>
        </div>
        <div style="margin-top:10px">
          <label>Resume (URL)</label>
          <input placeholder="https://link-to-resume.pdf"/>
        </div>
        <div style="margin-top:10px">
          <label>Published Articles (10 links minimum)</label>
          <textarea placeholder="One URL per line"></textarea>
        </div>
        <div style="margin-top:12px;display:flex;gap:8px">
          <button class="btn">Save Profile</button>
          <button class="btn" style="background:#10b981">Share Profile</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
